<button class="btn btn-success float-right">Add Company</button>
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th></th>
  </tr>
  <tr *ngFor="let company of companies">
    <td>{{ company.name }}</td>
    <td>{{ company.phone }}</td>
    <td>{{ company.email }}</td>
    <td class="company-buttons">
      <button class="btn btn-warning"> Edit </button>
      <button class="btn btn-danger"> Delete </button>
    </td>
  </tr>
</table>
